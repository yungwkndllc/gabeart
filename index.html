<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabe Circle</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #canvasContainer {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        canvas {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id="canvasContainer">
        <canvas id="imageCanvas"></canvas>
    </div>

    <script>
        // Array of image URLs
        const images = [
            './1.png',
            './2.png',
            './3.png',
            './4.png',
            './5.png',
            './6.png',
            './7.png',
        ];


        function cutCircle(image, x, y, radius) {
            const canvas = document.getElementById('imageCanvas');
            const ctx = canvas.getContext('2d');

            const borderWidth = 50; // Width of the border in pixels
            canvas.width = (radius + borderWidth) * 2;
            canvas.height = (radius + borderWidth) * 2;

            // Draw the image
            ctx.save();
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, radius, 0, Math.PI * 2, true);
            ctx.closePath();
            ctx.clip();
            ctx.drawImage(image, -x + canvas.width / 2, -y + canvas.height / 2);
            ctx.restore();

            // Draw the border
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, radius, 0, Math.PI * 2, true);
            ctx.lineWidth = borderWidth;
            ctx.strokeStyle = 'black';
            ctx.stroke();
        }

        window.onload = function() {
            const queryParams = new URLSearchParams(window.location.search);
            const xFromParam = queryParams.get('x') || Math.floor(Math.random() * 100);
            const yFromParam = queryParams.get('y') || Math.floor(Math.random() * 100);
            const radiusFromParam = queryParams.get('r') || Math.floor(Math.random() * 100);
            const imageFromParam = queryParams.get('i') || Math.floor(Math.random() * images.length);

            const randomImageUrl = images[parseInt(imageFromParam)];
            const img = new Image();
            img.onload = function() {
                const maxRadius = Math.min(img.width, img.height) / 4;             
                const radius = Math.floor(parseInt(radiusFromParam) / 100 * maxRadius) + maxRadius;

                const x = Math.floor(parseInt(xFromParam) / 100 * (img.width - radius * 2)) + radius;
                const y = Math.floor(parseInt(yFromParam) / 100 * (img.height - radius * 2)) + radius;

                cutCircle(img, x, y, radius);
            };
            img.src = randomImageUrl;
        };
    </script>
</body>
</html>
