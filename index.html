<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="lib/hl-gen.js"></script>
    <title>Gabe Circle</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #canvasContainer {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        canvas {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id="canvasContainer">
        <canvas id="imageCanvas"></canvas>
    </div>

    <script>
        // Array of image URLs
        const images = [
            './1.png',
            './2.png',
            './3.png',
            './4.png',
            './5.png',
            './6.png',
            './7.png',
            './8.png',
            './9.png',
            './10.png',
            './11.png',
            './12.png',
            './13.png',
            './14.png',
            './15.png',
            './16.png',
            './17.png',
            './18.png',
            './19.png',
            './20.png',
            './21.png',
            './22.png',
            './23.png',
            './24.png',
            './25.png',
            './26.png',
            './27.png',
            './28.png',
            './29.png',
            './30.png',
            './31.png',
            './32.png',
            './33.png',
        ];


        function cutCircle(image, x, y, radius) {
            const canvas = document.getElementById('imageCanvas');
            const ctx = canvas.getContext('2d');

            const borderWidth = 50; // Width of the border in pixels
            canvas.width = (radius + borderWidth) * 2;
            canvas.height = (radius + borderWidth) * 2;

            // Draw the image
            ctx.save();
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, radius, 0, Math.PI * 2, true);
            ctx.closePath();
            ctx.clip();
            ctx.drawImage(image, -x + canvas.width / 2, -y + canvas.height / 2);
            ctx.restore();

            // Draw the border
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, radius, 0, Math.PI * 2, true);
            ctx.lineWidth = borderWidth;
            ctx.strokeStyle = 'black';
            ctx.stroke();
        }

        window.onload = function() {
            const xRandom = hl.randomInt(100);
            const yRandom = hl.randomInt(100);
            const rRandom = hl.randomInt(10);
            const image = hl.randomElement(images);

            const img = new Image();
            img.onload = function() {
                const maxRadius = Math.min(img.width, img.height) / 4;             
                const radius = Math.floor(rRandom / 100 * maxRadius) + maxRadius;

                const x = Math.floor(xRandom / 100 * (img.width - radius * 2)) + radius;
                const y = Math.floor(yRandom/ 100 * (img.height - radius * 2)) + radius;

                cutCircle(img, x, y, radius);
            };
            img.src = image;
        };
    </script>
</body>
</html>
