        function cutCircle(image, x, y, radius) {
            const canvas = document.getElementById('imageCanvas');
            const ctx = canvas.getContext('2d');

            const borderWidth = 50; // Width of the border in pixels
            canvas.width = (radius + borderWidth) * 2;
            canvas.height = (radius + borderWidth) * 2;

            // Draw the image
            ctx.save();
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, radius, 0, Math.PI * 2, true);
            ctx.closePath();
            ctx.clip();
            ctx.drawImage(image, -x + canvas.width / 2, -y + canvas.height / 2);
            ctx.restore();

            // Draw the border
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, radius, 0, Math.PI * 2, true);
            ctx.lineWidth = borderWidth;
            ctx.strokeStyle = 'black';
            ctx.stroke();
        }

        window.onload = function() {
            const xRandom = hl.randomInt(100);
            const yRandom = hl.randomInt(100);
            const rRandom = hl.randomInt(10);
            const image = hl.randomElement(images);

            const img = new Image();
            img.onload = function() {
                const maxRadius = Math.min(img.width, img.height) / 4;             
                const radius = Math.floor(rRandom / 100 * maxRadius) + maxRadius;

                const x = Math.floor(xRandom / 100 * (img.width - radius * 2)) + radius;
                const y = Math.floor(yRandom/ 100 * (img.height - radius * 2)) + radius;

                cutCircle(img, x, y, radius);
            };
            img.src = image;
        };
